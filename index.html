<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Gifts</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  </head>
  <body>
    <section>
      <form action=# method="post">
        <h2>Add new name</h2>

        <input
          data-js="new-participant"
          type="text"
          name="fullName"
          placeholder="Type full name"
        >
        <input
          data-js="submit-participant"
          name="submit"
          type="submit"
          value="Add Participant"
        >
      </form>
    </section>
    <section>
      <h3>Participant List</h3>
      <ol data-js="all-participants">
      </ol>
    </section>
    <section>
      <h3>Matches</h3>
        <ul data-js="matched-participants">

        </ul>
      <button
        data-js="participant-matcher-button"
        type="button"
        name="generate-matches"
        >
        make matches
      </button>
    </section>


  </body>
</html>
